<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }
        body > div {
            flex-grow: 1;
            width: 25vw;
        }
        body > div:hover {
            transform: rotate(85deg);
        }
    </style>
  </head>
  <body>
    <script>
        function random(number) {
            return Math.floor(Math.random() * (number + 1));
        }
        function bgChange(el) {
            const rndCol = 'rgb(' + random(255) + ',' + random(255) + ',' + random(255) + ')';
            el.style.backgroundColor = rndCol;
            console.log(el);
        }
        for (let i = 0; i < 16; i++) {
            let div = document.createElement("div")
            div.style.backgroundColor = 'blue';
            // div.addEventListener("mouseover", function (e) {
            //     e.target.style.backgroundColor = bgChange(e);
            // })
            document.querySelector('body').appendChild(div);
            console.log("hello" + i);
        }
        document.querySelector('body').addEventListener("mouseover", function(e) {
                // e.target.style.backgroundColor = bgChange(e);
                let divs = document.querySelectorAll('div')
                console.log(divs);
                for (let i = 0; i < divs.length; i++) {
                    divs[i].style.backgroundColor = bgChange(divs[i]);
                }
        })
    </script>
  </body>
</html>
